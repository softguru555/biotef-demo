<section class="main-section" id="login">
    <div class="bio-center-login">
        <form [formGroup]="FormGroup" class="form-login rounded-3 text-center">
            <div class="row g-3">
                <div class="col header-logo mt-2">
                    <img class="d-block mx-auto" src="/assets/images/Biotef-logo.svg" alt="Biotef" height="50">
                </div>
                <h1>SIGN IN</h1>
                <div class="col">
                    <mat-form-field>
                        <input matInput formControlName="email" placeholder="Email Address">
                        
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field>
                        <input matInput formControlName="password" placeholder="Password" type="password">
                       
                    </mat-form-field>
                </div>
                <button mat-flat-button color="primary" class="w-100 mt-3 save-button" [disabled]="!FormGroup.valid" (click)="signIn()"><p class="mat-button-wrapper">SIGN IN</p></button>
                <p class="mt-4 mb-1"><a routerLink='/auth/forgot-password'>Forgot your password?</a></p>
                <p class="mb-1">Don't have an account? <a routerLink='/auth/signup'>Create one</a></p>
                <footer class="mt-3 text-muted text-center text-small">
                    <p class="mb-1">Â©2024 Biotef</p>
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a href="https://www.biotef.com/privacy-policy" target="_blank">Privacy</a></li>
                        <li class="list-inline-item"><a href="https://www.biotef.com/terms-and-conditions" target="_blank">Terms</a></li>
                    </ul>
                </footer>
            </div>
        </form>
    </div>
</section>
